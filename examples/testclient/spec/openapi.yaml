openapi: "3.0.0"

info:
  title: Hello World
  version: "1.0"

servers:
  - url: /openapi

paths:
  /greeting/{name}:
    post:
      summary: Generate greeting
      description: Generates a greeting message.
      operationId: app.post_greeting
      parameters:
        - name: name
          in: path
          description: Name of the person to greet.
          required: true
          schema:
            type: string
            example: "dave"
      requestBody:
        description: >
          Optional body with a message.
          Send message "crash" or "invalid" to simulate an error.
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "hi"
      responses:
        '200':
          description: greeting response
          content:
            application/json:
              schema:
                type: object
                properties:
                  greeting:
                    type: string
                    example: "Hello John"
                required:
                  - greeting
