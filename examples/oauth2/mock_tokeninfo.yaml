swagger: "2.0"

paths:
  /tokeninfo:
    get:
      summary: OAuth2 token info
      operationId: mock_tokeninfo.get_tokeninfo
      parameters:
        - name: access_token
          in: query
          type: string
          required: true
      responses:
        200:
          description: Token info object
          schema:
            type: object
            properties:
              uid:
                type: string
              scope:
                type: array
                items:
                  type: string
