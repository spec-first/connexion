openapi: 3.1.0
info:
  title: File Upload with allOf and $ref Test
  version: 1.0.0
  description: API for testing file uploads with allOf and $ref in OpenAPI 3.1
jsonSchemaDialect: https://json-schema.org/draft/2020-12/schema

paths:
  /upload-with-ref:
    post:
      operationId: tests.fixtures.openapi_3_1.file_upload_allof_ref_handler.upload_with_ref
      summary: Upload a file with allOf and $ref
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              allOf:
                - $ref: '#/components/schemas/FileMetadata'
                - type: object
                  properties:
                    file:
                      type: string
                      format: binary
                  required:
                    - file
      responses:
        '200':
          description: Successful upload
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  fileName:
                    type: string
                  description:
                    type: string
                  size:
                    type: integer

components:
  schemas:
    FileMetadata:
      type: object
      properties:
        fileName:
          type: string
        description:
          type: string
      required:
        - fileName